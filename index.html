<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form>
      <label for="generate-label">Generate a number between 0 and</label>
      <input id="generater" type="text" name="generate-label" required />
      <br />
      <label for="guess-label">Guess the number:</label>
      <input id="guesser" type="text" name="guess-label" required />
      <input id="play-button" type="submit" value="Play!" />
    </form>
    <br />
    <br />
    <div>
      <span class="mychose"></span>
      <span class="machinechose"></span>
      <h4></h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
